<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #p1{
            color: blue;
        }
        #p2{
            color:rgb(100, 80 ,90)
        }
        #p3{
            color: #ffe;
            background: aqua;
        }
    </style>
</head>
<body>
    <h3>Para 1</h3>
    <p id="p1">Paragraph first</p>
    <h3>Para 2</h3>
    <p id="p2">Paragraph second</p>
    <h3>Para 3</h3>
    <p id="p3">Paragraph third</p>
</body>
</html>
